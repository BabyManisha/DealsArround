<!DOCTYPE HTML>
<html>
<head>
<title>Deals Arround</title>
	<script src="/static/vue.js"></script>
    <script src="/static/jquery.js"></script>
    <script src="../static/regjs.js"></script>
    <script src="../static/functionalities.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="../static/dealshomestyles.css">
	<link rel="stylesheet" href="../static/bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.6/css/bootstrap-theme.min.css">
    <script src="../static/bootstrap-3.3.6/js/bootstrap.min.js"></script>
		
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-color:rgba(0,0,0,0.03);font-family: vollkorn;">
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#" style="color:white;">Deals Arround</a>
	    </div>
	  </div>
	</nav>
    <link rel="stylesheet" type="text/css" href="../static/style.css"/>
    <div class="container" id="main-container" align="center">
        <div class="page" id="homePage">
           <h3>Login To Deals Arround . . . .</h3><hr/>
                <div class="form-group">
                    <form class="regiForm form-horizontal" method="post" action="loginvalidate">
                     {% csrf_token %}
                      <fieldset id="first">
                        <select name="usertype" id="usertype" class="form-control" >
                            <option value="user">User</option>
		                  	<option value="dealsprovider">Deals Provider</option>
                        </select>
                        <input name="username1" type="text" class="form-control" id="username1" placeholder="Username">
                        <input name="password1" type="password" class="form-control" id="password1" placeholder="Password" required="yes">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Remember me
                          </label>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-default" name="submit" onClick="validateForm()"  >Log in</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </fieldset>
                    </form>
                </div>
		</div>
	</div>
	<div id="footer">
     	<nav class="navbar navbar-fixed-bottom">
			<div class='content'>&copy; 2016-2017, Deals Arround Inc. All Rights Reserved.</div>
	    </nav>
	</div>
</body>
</html>
